<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-div">
      <section class="calculator">
        <h1>Calculator</h1>

        <table class="table">
          <tr>
            <td colspan="4"><input type="text" class="display" /></td>
          </tr>
          <tr>
            <td><button class="btn btn-clear">C</button></td>
            <td><button class="btn btn-clear">(</button></td>
            <td><button class="btn btn-clear">)</button></td>
            <td><button class="btn btn-clear">x</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-clear">7</button></td>
            <td><button class="btn btn-clear">8</button></td>
            <td><button class="btn btn-clear">9</button></td>
            <td><button class="btn btn-clear">/</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-clear">4</button></td>
            <td><button class="btn btn-clear">5</button></td>
            <td><button class="btn btn-clear">6</button></td>
            <td><button class="btn btn-clear">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-clear">1</button></td>
            <td><button class="btn btn-clear">2</button></td>
            <td><button class="btn btn-clear">3</button></td>
            <td><button class="btn btn-clear">+</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-clear"><<</button></td>
            <td><button class="btn btn-clear">0</button></td>
            <td><button class="btn btn-clear">.</button></td>
            <td><button class="btn btn-eq">=</button></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
